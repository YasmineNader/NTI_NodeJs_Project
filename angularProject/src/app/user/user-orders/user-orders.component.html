<div class="container my-5">
    <div *ngIf="orders!='' else other_content" >
    <table  class="table table-striped table-bordered text-center   sinCart">
        <thead>
            <th>Order NO</th>
            <th>Order Date</th>
            <th>Order Amount</th>
            <th>Order Status</th>

    
        </thead>
        <tbody >
            
            <tr *ngFor="let order of  orders" >

                
                <td>{{ order?._id }}</td>
            
           
                  
               
            
                <td>{{ order?.createdAt | date: 'dd MMM yyyy' }}</td>
              
            
           
                <td>{{ order?.totalprice }} EGP</td>

        
          
               <td><a href="User/SingleUserOrder/{{ order?._id }}">{{ order?.orderStatus }}</a></td>

   


                
                
            
                    
                         
            </tr>
            
        </tbody>
    </table>
    <a  class="btn btn-dark mb-3" href="home">Back</a>
    </div>
    <ng-template #other_content><div style="text-align: center; border: 1px solid gray; background-color: lightgray;">You have no order in our system.</div></ng-template>
     </div>
