
 <div class="container my-5">
    <div *ngIf="msg">
        <div class="alert alert-secondary" style="text-align: center;margin-left: 100px; " role="alert">{{ msg }}</div>
    
        </div>
    <h5>My Cart</h5>
    <div *ngIf="orders!='' else other_content" >

    
    <div  *ngFor="let order of orders" class="row">

    
    <div *ngFor="let product of order?.products" class="col-8 cartItem">

    <div class="cartImg">
    <img src="http://localhost:3000/images/{{ product?.image }}" alt="" width="50px">

    </div>

    <div id="cartName">
        {{ product?.name }}

    </div>
    <div id="cartColor">
      Color: {{ product?.color }}

    </div>
    <div id="cartBrand">
        {{ product?.brand }}

    </div>
    
    <div id="cartPrice">
        {{ product?.price }} EGP

    </div>
    </div>

        <div class="col-4" style="margin: auto;">
                <div class="cartIcon">
                    <a routerLink="/User/SingleOrder/{{order?._id}}"><img src="assets/images/details.png" alt="details" style="width: 25px;"></a>

                </div>
            

                <div class="cartIcon">
                    <button (click)="deleteOrder(order?._id)" id="deleteBTN"><img src="assets/images/delete1.png" alt="delete" style="width: 25px;"></button>

                </div>
          
           <div class="cartIcon">
            <a routerLink="/User/EditOrder/{{order?._id}}"><img src="assets/images/edit1.png" alt="edit" style="width: 25px;"></a>

           </div>
            
        

    </div>
        <hr style="width: 98%;">
</div>
<a  *ngIf="orders!=''"  class="btn btn-dark my-3"  (click)="UserCartOrder()">Create Order</a>

</div>
<ng-template #other_content><div> You have no items in your cart.</div></ng-template>
</div>
