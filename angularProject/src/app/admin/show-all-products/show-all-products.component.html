<div class="container">
<button class="btn btn-primary mt-3" routerLink="/Admin/AddProducts">Add Product</button>

<table class="table table-striped table-bordered text-center mt-3">
    <thead>
        <th>Name</th>
        <th>Stock</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Colors</th>
        <th>Quantity</th>
        <th>Image</th>
        <th>Actions</th>

    </thead>
    <tbody>
        
        <tr *ngFor="let product of allProducts">
            <td>{{ product.name }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price}} LE</td>
            
            <td class="adminShow">
               <tr *ngFor="let productColors of product.colors">
                {{ productColors.color}}
            </tr> 
            </td>
            <td class="adminShow">
               <tr *ngFor="let productColors of product.colors">
                {{ productColors.quantity}}
               </tr> 
            </td>

            <td><img src='http://localhost:3000/images/{{ product.image}}' height="100px"></td>     
            <td>
                <a routerLink="/Admin/ShowSingleProducts/{{product._id}}" class="btn btn-primary">Show</a>
                <button class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</button>
                <a routerLink="/Admin/EditProduct/{{product._id}}" class="btn btn-success">Edit</a>
            </td>   
        </tr>
       
    </tbody>
</table>
<button class="btn btn-secondary mb-3" routerLink="/Admin/Home">Back</button>

</div>
