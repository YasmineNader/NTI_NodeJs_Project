<div class="container">
<table class="table table-striped table-bordered text-center mt-5 ">
    <thead>
        <th>Name</th>
        <th>Stock</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Image</th>

    </thead>
    <tbody>
        
        <tr>
            <td>{{ singleData.name }}</td>
            <td>{{ singleData.stock }}</td>
            <td>{{ singleData.brand }}</td>
            <td>{{ singleData.category }}</td>
            <td>{{ singleData.price}} LE</td>
            <td><img src='http://localhost:3000/images/{{ singleData.image}}' height="100px"></td>     
           
        </tr>
       
    </tbody>
</table>

<button class="btn btn-secondary mb-3" routerLink="/Admin/ShowAllProducts">Back</button>
</div>
